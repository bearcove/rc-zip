[package]
name = "rc-zip-sync"
version = "2.0.1"
description = "Synchronous zip reading on top of rc-zip"
repository = "https://github.com/fasterthanlime/rc-zip"
license = "Apache-2.0 or MIT"
authors = ["Amos Wenger <amoswenger@gmail.com>"]
edition = "2021"
readme = "README.md"

keywords = ["zip", "unzip"]
categories = ["compression"]

[lib]
name = "rc_zip_sync"
path = "src/lib.rs"

[[example]]
name = "jean"
path = "examples/jean.rs"

[dependencies]
positioned-io = { version = "0.3.3", optional = true }
flate2 = { version = "1.0.28", optional = true }
rc-zip = { version = "2.0.1", path = "../rc-zip" }
lzma-rs = { version = "0.3.0", features = ["stream"], optional = true }
deflate64 = { version = "0.1.7", optional = true }
bzip2 = { version = "0.4.4", optional = true }
zstd = { version = "0.13.0", optional = true }
oval = "2.0.0"
crc32fast = "1.3.2"
tracing = "0.1.40"
byteorder = "1.5.0"
cfg-if = "1.0.0"
winnow = "0.5.36"

[features]
default = ["file", "deflate"]
file = ["positioned-io"]
deflate = ["dep:flate2"]
deflate64 = ["dep:deflate64"]
lzma = ["dep:lzma-rs"]
bzip2 = ["dep:bzip2"]
zstd = ["dep:zstd"]

[dev-dependencies]
chrono = "0.4.33"
clap = { version = "4.4.18", features = ["derive"] }
humansize = "2.1.3"
indicatif = "0.17.7"
test-log = { version = "0.2.14", default-features = false, features = ["tracing-subscriber", "trace"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
